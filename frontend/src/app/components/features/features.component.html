<section id="features" class="features-section">
  <div class="container">
    <div class="section-header text-center">
      <h2 class="section-title">{{ 'features.title' | translate }}</h2>
      <p class="section-subtitle">{{ 'features.subtitle' | translate }}</p>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="loading-state">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Features Grid -->
    <div *ngIf="!loading && features.length > 0" class="features-grid">
      <div *ngFor="let feature of features; let i = index" 
           class="feature-card animate-fade-in"
           [style.animation-delay]="(i * 0.1) + 's'">
        <div class="feature-icon">
          <i [class]="'bi ' + feature.icon"></i>
        </div>
        <h3 class="feature-title">{{ feature.title }}</h3>
        <p class="feature-description">{{ feature.description }}</p>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && features.length === 0" class="empty-state">
      <div class="empty-icon">
        <i class="bi bi-star"></i>
      </div>
      <h3 class="empty-title">No Features Available Yet</h3>
      <p class="empty-description">
        Features will appear here once they are added from the Admin Panel.
      </p>
      <div class="empty-illustration">
        <svg viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="75" r="30" fill="#E5E7EB"/>
          <circle cx="100" cy="75" r="30" fill="#D1D5DB"/>
          <circle cx="150" cy="75" r="30" fill="#E5E7EB"/>
          <path d="M50 75L60 85L70 65" stroke="#9CA3AF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M100 75L110 85L120 65" stroke="#6B7280" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M150 75L160 85L170 65" stroke="#9CA3AF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
  </div>
</section>
