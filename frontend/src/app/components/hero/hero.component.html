<section id="home" class="hero">
  <div class="hero-background">
    <div class="hero-shape shape-1"></div>
    <div class="hero-shape shape-2"></div>
    <div class="hero-shape shape-3"></div>
  </div>

  <div class="container">
    <div class="hero-content" *ngIf="!loading">
      <div class="hero-text">
        <h1 class="hero-title animate-fade-in" *ngIf="heroTitle">
          {{ heroTitle }}
        </h1>
        <p class="hero-subtitle animate-fade-in-delay-1" *ngIf="heroSubtitle">
          {{ heroSubtitle }}
        </p>
        <p class="hero-description animate-fade-in-delay-2" *ngIf="heroDescription">
          {{ heroDescription }}
        </p>

        <div class="hero-actions animate-fade-in-delay-3" *ngIf="ctaDemo || ctaStart">
          <button class="btn btn-primary btn-lg" (click)="scrollToContact()" *ngIf="ctaDemo">
            <span>{{ ctaDemo }}</span>
            <svg class="btn-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button class="btn btn-outline btn-lg" (click)="scrollToPricing()" *ngIf="ctaStart">
            {{ ctaStart }}
          </button>
        </div>

        <div class="hero-pricing-hint animate-fade-in-delay-4" *ngIf="pricingHint">
          <svg class="pricing-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18Z" stroke="#3b82f6" stroke-width="2"/>
            <path d="M10 6V10L13 13" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>{{ pricingHint }}</span>
        </div>
      </div>

      <div class="hero-image animate-fade-in-delay-2">
        <div class="image-wrapper">
          <div class="floating-card card-1">
            <div class="card-icon">ðŸ“Š</div>
            <div class="card-text">Analytics</div>
          </div>
          <div class="floating-card card-2">
            <div class="card-icon">ðŸš€</div>
            <div class="card-text">Fast Deploy</div>
          </div>
          <div class="floating-card card-3">
            <div class="card-icon">ðŸ”’</div>
            <div class="card-text">Secure</div>
          </div>
          <div class="hero-mockup">
            <svg viewBox="0 0 400 300" fill="none">
              <!-- Browser Window -->
              <rect x="20" y="20" width="360" height="260" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
              <!-- Browser Header -->
              <rect x="20" y="20" width="360" height="40" rx="12" fill="#f3f4f6"/>
              <circle cx="40" cy="40" r="6" fill="#ef4444"/>
              <circle cx="60" cy="40" r="6" fill="#f59e0b"/>
              <circle cx="80" cy="40" r="6" fill="#10b981"/>
              <!-- Content Lines -->
              <rect x="40" y="80" width="200" height="12" rx="6" fill="#3b82f6" opacity="0.3"/>
              <rect x="40" y="110" width="320" height="8" rx="4" fill="#e5e7eb"/>
              <rect x="40" y="130" width="280" height="8" rx="4" fill="#e5e7eb"/>
              <rect x="40" y="150" width="300" height="8" rx="4" fill="#e5e7eb"/>
              <!-- Cards -->
              <rect x="40" y="180" width="100" height="80" rx="8" fill="#3b82f6" opacity="0.1"/>
              <rect x="150" y="180" width="100" height="80" rx="8" fill="#0ea5e9" opacity="0.1"/>
              <rect x="260" y="180" width="100" height="80" rx="8" fill="#1e3a8a" opacity="0.1"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div class="hero-content" *ngIf="loading">
      <div class="hero-text">
        <div class="skeleton skeleton-title"></div>
        <div class="skeleton skeleton-subtitle"></div>
        <div class="skeleton skeleton-description"></div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="hero-content empty-state" *ngIf="!loading && !heroTitle && !heroSubtitle">
      <div class="hero-text">
        <div class="empty-message">
          <i class="bi bi-info-circle"></i>
          <p>Hero content not configured yet. Please add content from Admin Panel.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="scroll-indicator">
    <div class="scroll-mouse">
      <div class="scroll-wheel"></div>
    </div>
  </div>
</section>
